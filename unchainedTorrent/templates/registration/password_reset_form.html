{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}
{% block content %}

<div class="container jumbotron py-2 mt-4" style="max-width:540px">
    <h3 class="text-center mb-4">Reset Your Password</h3>
    <p class="text-center text-muted">Enter your email address and we'll send you a link to reset your password.</p>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-lg-3">
                <label for="id_email">Email:</label>
            </div>
            <div class="col-lg-9">
                <input type="email" class="form-control mb-2" name="email" id="id_email" required>
            </div>
            
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mr-2">Send Password Reset Email</button>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <a href="{% url 'urlLogin' %}" class="text-muted">Back to Login</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
